<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Current Weather</title>
</head>

<body>
    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Simple Weather App</h1>
            <form>
                <input id="input" type="text" placeholder="Search for a city or country">
                <button type="submit" id="submit">Check</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>
    <footer class="page-footer">
        <div class="container">
            <small>Created by <a href="https://github.com/Brainless-Loco/" target="_blank" style="color: greenyellow;">Brainless-Loco</a></small>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
